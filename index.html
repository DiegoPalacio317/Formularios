<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJALA SIRVA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        FORMULARIOS
    </h1>
<body>
    <form  action="" method="get">
        <hr>
        <label for="nombre">Nombre:
        </label>
        <input type="text" id="nombre" pattern="[a-zA-Z]+" required name="nombre">

        <hr>
        <label for="apellido">Apellido:
        </label>

        <input type="text" id="apellido" pattern="[a-z]+" required name="apellido">

        <hr>
        <label for="color">Color Favorito:
        </label>
        <input type="color" id="color" required name="color">

        <hr>
        <label for="edad">Edad:
        </label>
        <input type="number" id="edad" required name="edad">

        <hr>
        <label for="numeros">Números (solo números, tipo text):</label>
        <input type="text" id="numeros" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required name="numeros">

        <hr>
        <label for="positivos">Positivos:</label>
        <input type="number" id="positivos" min="1" required name="positivos">

        <hr>
        <label for="max-min">Maximo-Minimo (0.5 pasos):</label>
        <input type="number" id="max-min" step="0.5" min="10" max="20" value="15" required name="max-min">

        <hr>
        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" required name="fecha">

        <hr>
        <label for="hora">Hora de Registro:</label>
        <input type="time" id="hora" required name="hora">

        <hr>
        <label for="ciudad">Ciudad:</label>
        <select id="ciudad" required name="ciudad">
            <option value="Bucaramanga">Bucaramanga</option>
            <option value="Medellin">Medellin</option>
            <option value="Bogota">Bogota</option>
        </select>

        <hr>
        <label for="genero">Género:</label>
        <select id="genero" required name="genero">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>

        <hr>
        <label for="materias">Materias (opcional):</label>
        <select id="materias" multiple name="materias">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JAVA">Java</option>
        </select>
        <hr>
        <label for="archivos">Archivos (.jpg, .png):</label>
        <input type="file" id="archivos" accept=".jpg, .png" multiple required name="archivos">

        <hr>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required name="password">

        <hr>
        <label for="aprendiz">Aprendiz:</label>
        <input type="text" id="aprendiz" value="Nombre del Aprendiz" readonly name="aprendiz">

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
